---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  schemas:
    registration:
      type: object
      properties:
        attendee_id:
          type: string
        competition_id:
          type: string
        user_id:
          type: string
        is_attending:
          type: boolean
        lane_states:
          type: object
        lanes:
          type: array
          items:
            type: object
            properties:
              lane_name:
                type: string
              lane_state:
                type: string
              completed_steps:
                type: array
              lane_details:
                type: object
              payment_reference:
                type: string
              payment_amount:
                type: string
              transaction_currency:
                type: string
              discount_percentage:
                type: string
              discount_amount:
                type: string
              last_action:
                type: string
              last_action_datetime:
                type: string
                format: date_time
              last_action_user:
                type: string
            required:
            - lane_name
            - lane_state
            - completed_steps
            - lane_details
            - payment_reference
            - payment_amount
            - transaction_currency
            - last_action
            - last_action_datetime
            - last_action_user
        hide_name_publicly:
          type: boolean
      required:
      - attendee_id
      - competition_id
      - user_id
      - lane_states
      - lanes
paths:
  "/api/v1/registrations/{competition_id}":
    get:
      summary: List registrations for a given competition_id
      parameters:
      - name: competition_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Valid competition_id but no registrations for it
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/registration"
        '400':
          description: Competition ID not provided
        '404':
          description: Comeptition ID doesnt exist
        '500':
          description: Competition service unavailable - 500 error
        '502':
          description: Competition service unavailable - 502 error
  "/api/v1/registration/{attendee-id}":
    get:
      summary: Retrieve attendee registration
      parameters:
      - name: competition_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: retrieve registration information
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/registration"
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
