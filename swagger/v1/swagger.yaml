---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  schemas:
    error_response:
      type: object
      properties:
        error: number
      required:
      - error
    registration:
      type: object
      properties:
        user_id:
          type: string
        event_ids:
          type: array
          items:
            type: string
            format: EventId
      required:
      - user_id
      - event_ids
    registrationAdmin:
      type: object
      properties:
        user_id:
          type: string
        event_ids:
          type: array
          items:
            type: string
            format: EventId
        comment:
          type: string
        admin_comment:
          type: string
        guests:
          type: number
      required:
      - user_id
      - event_ids
    submitRegistrationBody:
      properties:
        user_id:
          type: string
        event_ids:
          type: array
          items:
            type: string
            format: EventId
        comment:
          type: string
        guests:
          type: number
      required:
      - user_id
      - event_ids
    updateRegistrationBody:
      properties:
        user_id:
          type: string
        event_ids:
          type: array
          items:
            type: string
            format: EventId
        comment:
          type: string
        admin_comment:
          type: string
        guests:
          type: number
      required:
      - user_id
      - event_ids
paths:
  "/api/v1/registrations/{competition_id}":
    get:
      summary: List registrations for a given competition_id
      parameters:
      - name: competition_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Competitions Service is down but we have registrations for
            the competition_id in our database
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/registration"
        '404':
          description: Competition ID doesnt exist
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '500':
          description: Competition service unavailable - 500 error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
        '502':
          description: Competition service unavailable - 502 error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: registration.worldcubeassociation.org
